version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vintage_jerseys_db
    environment:
      POSTGRES_USER: vintage_user
      POSTGRES_PASSWORD: vintage_password
      POSTGRES_DB: vintage_jerseys
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vintage_user -d vintage_jerseys"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
